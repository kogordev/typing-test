<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Typing Test App</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/common.css" />
		<link rel="stylesheet" href="./styles/colors.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="text-w bg-pr">
		<div class="container">
			<div class="text-center">
				<header class="pdy-30">
					<h1>Typing Test</h1>
				</header>
				<div class="row fs-lg">
					<div class="col-3 measurement">
						<div class="meas_container bg-sc br-10 pdy-10">
							<div class="typingIcon">
								<svg width="60" height="60">
									<image
										xlink:href="./images/icons/speed.svg"
										src="./images/icons/speed.png"
										width="60"
										height="60"
									/>
								</svg>
								<div id="wpm" class="value">0</div>
								<div class="title fs-n"><span>WPM</span></div>
							</div>
						</div>
						<div class="change fs-s pd-5 br-10">
							<span id="wpmChange"></span>
						</div>
					</div>
					<div class="col-3 measurement">
						<div class="meas_container bg-sc br-10 pdy-10">
							<div class="typingIcon">
								<svg width="60" height="60">
									<image
										xlink:href="./images/icons/touch.svg"
										src="./images/icons/touch.png"
										width="60"
										height="60"
									/>
								</svg>
								<div id="cpm" class="value">0</div>
								<div class="title fs-n"><span>CPM</span></div>
							</div>
						</div>
						<div class="change fs-s pd-5 br-10">
							<span id="cpmChange"></span>
						</div>
					</div>
					<div class="col-3 measurement">
						<div class="meas_container bg-sc br-10 pdy-10">
							<div class="typingIcon">
								<svg width="60" height="60">
									<image
										xlink:href="./images/icons/accuracy.svg"
										src="./images/icons/accuracy.png"
										width="60"
										height="60"
									/>
								</svg>
								<div id="accuracy" class="value">0%</div>
								<div class="title fs-n"><span>Accuracy</span></div>
							</div>
						</div>
						<div class="change fs-s pd-5 br-10">
							<span id="accuracyChange"></span>
						</div>
					</div>
					<div class="col-3 measurement">
						<div class="meas_container bg-sc br-10 pdy-10">
							<div class="typingIcon">
								<svg width="60" height="60">
									<image
										xlink:href="./images/icons/timer.svg"
										src="./images/icons/timer.png"
										width="60"
										height="60"
									/>
								</svg>
								<div id="timeLeft" class="value">0</div>
								<div class="title fs-n"><span>Time Left</span></div>
							</div>
						</div>
					</div>
				</div>
				<!-- test words-->
				<div id="content" class="text-center bg-l br-10 fs-lg pdx-5"></div>
				<!-- text input -->
				<div>
					<input
						type="text"
						placeholder="type here"
						class="text-center fs-lg pd-10 wd-full mgy-lg br-10"
						id="input"
						autocomplete="off"
					/>
				</div>
				<!-- restart -->
				<div class="restart">
					<button
						type="button"
						class="btn btn-primary btn-lg mgt-20"
						onclick="location.reload()"
					>
						Restart
					</button>
				</div>
				<!-- Modal -->
				<div class="modal text-b" tabindex="-1" id="myModal">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">You finished your test!</h5>
								<button
									type="button"
									class="close"
									data-dismiss="modal"
									aria-label="Close"
								>
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="name" class="sr-only">Enter your name:</label>
									<input
										type="text"
										id="name"
										class="form-control"
										placeholder="Your full name"
									/>
								</div>
							</div>
							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-secondary"
									data-dismiss="modal"
								>
									Close
								</button>
								<button type="button" class="btn btn-info" id="download">
									Download your certificate
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>

		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>

		<!-- jsPDF -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

		<script src="./js/dataModule.js"></script>
		<script src="./js/UiModule.js"></script>
		<script src="./js/certificateModule.js"></script>
		<script src="./js/wordsModule.js"></script>
		<script src="./js/eventsModule.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
